<script type="text/javascript">
$('.arrow').click(function(){
	var that=$(this);
	if(that.text()=='▽'){
		$(this).text('◢');
		var  top=$(this).offset().top-$(window).scrollTop()+17;
		var  left=$(this).offset().left+17;
		var  content="<ul class='xia'><li>东京</li><li>大阪</li><li>富士山</li></ul>";
		layer.open({
			  type: 1,
			  closeBtn: 0, //不显示关闭按钮
			  title: false, //不显示标题
			  offset: [top, left],
			  anim: 3,
			  fixed:false,
			  shade: 0.1,//其他区域不变色
			  shadeClose: true, //开启遮罩关闭
			  content: content,
			  end:function(){
			  	that.click();
			  }
		});
	}else{
		that.text('▽');
	}
	
})

var width=window.screen.width;
$('body').css('width',width);
</script>
